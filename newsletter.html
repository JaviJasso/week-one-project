<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <section class="nav-ul">
      <nav>
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="newsletter.html" class="active">NEWSLETTER</a>
      </nav>
    </section>
    </header>
    <main id="newsletterPage">
      <section class="signUp">
        <h1>Sign Up For Our Weekly Newsletter</h1>
        <h2>Stay up to date with the events, activities, news and specials.</h2>
        <form>
            <label for="first_name"></label>
            <input type="text" name="first_name" id="first_name" placeholder="Name">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email">
            <button type="submit" value="Submit" id="submitButton" >Submit</button>

        </form>
      </section>
    </main>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
